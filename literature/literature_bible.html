<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../mila.css">
  <title>SacriFiles - Sources</title>
</head>

<body class="background">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="index.html">
      <img src="../immagini/navbar_logo.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../sources.html">Sources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../images.html">Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../literature.html">Literature</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../materials.html">Materials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">News</a>
        </li>
    </div>
  </nav>
  <div id="introduction" class="table_rows mb-5">
    <div class="titleB">
      <h1 class="title">Sacrifice and Bible literature</h1>
    </div>
  </div>    
  <div class="container">
      <div id="app">
          <v-app>
              <v-card v-if="showDetails"
                  class="elevation-24 mx-auto">
                  <v-card-actions>
                      <v-btn
                          rounded
                          color="error"
                          dark
                          @click="backToTable"
                      >
                      <v-icon
                          dark
                          right
                      >mdi-arrow-left            
                      </v-icon>Back 
                    </v-btn>
                  </v-card-actions>
                  <div v-for="(value, property) in items">
                      <v-card-title v-if="property == 'Item title'">
                          <p>{{value}}</p>
                      </v-card-title>    
                  </div>
                  <div v-for="(value, property) in items">
                      <v-card-text v-if="property != 'Item title' && value">
                          <p v-if="property == 'Links'"><strong>{{property}}</strong>: <a :href="value" target="_blank">{{value}}</a></p>
                          <p v-else><strong>{{property}}</strong>: {{value}}</p>
                          <v-divider class="mx-4"></v-divider>
                      </v-card-text>                        
                  </div>
              </v-card>     
              <v-data-table v-if="showTable"
                  :items="data"
                  :headers="headers"
                  :items-per-page="5"
                  :calculate-widths="true"
                  class="elevation-4"
                  >
                  <template #item.controls="{item}">
                      <v-btn
                          rounded
                          color="error"
                          dark
                          @click="showMore(item)"
                          >
                          Show more
                      </v-btn>
                  </template>    
                  <template #item.links="{item}">
                    <a :href="item.links" target="_blank">{{item.links}}</a>
                  </template>    
              </v-data-table>
          </v-app>
      </div>    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../static/js/customlt1.js"></script>
</body>

</html>
